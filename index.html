<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Chinoz tumaning mahallalari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Esri Leaflet -->
  <script src="https://unpkg.com/esri-leaflet@3.0.8/dist/esri-leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .label {
      background: rgba(255,255,255,0.8);
      border-radius: 4px;
      padding: 2px 4px;
      font-size: 12px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // --- 1. Создаём карту ---
  var map = L.map('map').setView([40.936, 68.818], 11);

  // --- 2. Подложка ESRI Satellite ---
  L.esri.basemapLayer('Imagery').addTo(map);

  // --- 3. Контейнер для подписей ---
  var labelsLayer = L.layerGroup().addTo(map);

  // --- 4. Загружаем GeoJSON ---
  fetch('mahalla.geojson')
    .then(response => {
      if (!response.ok) throw new Error("Не удалось загрузить GeoJSON");
      return response.json();
    })
    .then(data => {
      var geojsonLayer = L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          let props = feature.properties;
          let info = Object.keys(props).map(k => `<b>${k}:</b> ${props[k]}`).join("<br>");
          layer.bindPopup(info || "Нет атрибутов");

          // Создаём подпись, но добавляем её только при масштабе ≥ 13
          if (props.mahalla_nomi) {
            let center = layer.getBounds().getCenter();
            let label = L.marker(center, {
              icon: L.divIcon({
                className: 'label',
                html: props.mahalla_nomi,
                iconSize: [100, 20]
              })
            });
            label.feature = feature; // сохраняем ссылку для управления позже
            labelsLayer.addLayer(label);
          }
        },
        style: {
          color: "#ff6600",
          weight: 2,
          fillOpacity: 0.3
        }
      }).addTo(map);

      map.fitBounds(geojsonLayer.getBounds());

      // --- Обработчик изменения масштаба ---
      function updateLabelsVisibility() {
        let zoom = map.getZoom();
        if (zoom >= 13) {
          map.addLayer(labelsLayer);
        } else {
          map.removeLayer(labelsLayer);
        }
      }

      map.on('zoomend', updateLabelsVisibility);
      updateLabelsVisibility(); // при загрузке
    })
    .catch(err => {
      console.error("Ошибка:", err);
      alert("Ошибка при загрузке GeoJSON: " + err.message);
    });
</script>

</body>
</html>
